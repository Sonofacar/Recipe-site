{{ define "main" }}

  {{ partial "heading.html" . }}

  {{ .Content }}

    <ul class="Tags">
	    {{ range .Pages.ByTitle }}
	    <li class="Tags-item u-background">
		    <a class="Tags-link u-clickable" href="{{ .RelPermalink }}" rel="tag">{{ .LinkTitle }}</a>
	    </li>
	    {{ end }}
    </ul>
{{ end }}
